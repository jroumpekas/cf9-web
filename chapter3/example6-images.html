<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images Example</title>

  <link rel="stylesheet" href="./css/example6-images.css" />
</head>

<body>
  <h2>City Images</h2>

  <!-- Rounded image -->
  <a href="https://en.wikipedia.org/wiki/Athens" target="_blank">
    <img class="city img-rounded" src="../img/athens.jpg" alt="Athens photo" />
  </a>

  <!-- Circle image -->
  <a href="https://en.wikipedia.org/wiki/Paris" target="_blank">
    <img class="city img-circle" src="../img/paris.jpg" alt="Paris photo" />
  </a>

  <!-- Thumbnail with hover -->
  <a href="https://en.wikipedia.org/wiki/London" target="_blank">
    <img class="city thumbnail" src="../img/london.jpg" alt="London photo" />
  </a>

  <div class="card">
    <img class="card-image" src="../img/new-york.jpg" alt="New York" />
    <div class="card-text">
      <p>New York </p>
    </div>
  </div>

  <div class="london-bg"></div>

</body>

</html>
