<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        *, ::after, ::before{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


    </style>
</head>
<body>
    <h1>User's Registration</h1>
    
    <form action="">

        <div class="row">
            <label for="Insert username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Insert username">
        </div>

        <div class="row">
            <label for="Insert email" >Email:</label>
            <input type="email" id="email" name="email" placeholder="Insert email">
        </div>

        <div class="row">
            <label for="Insert password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Insert password">
        </div>

        <div class="row">
            <input type="submit" value="Submit"
        </div>

    </form>
</body>
</html>
