<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/tables.css">
</head>
<body>
    <h1>Πίνακας Κατάταξης Βαθμολογίας στον Προγραμματισμό</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ονοματεπώνυμο</th>
                <th>Βαθμός</th>
            </tr>
            <tbody>
                <tr>
                    <td>Γεώργιος</td>
                    <td>Αλεξανδρής</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Ανδρέας</td>
                    <td>Ανδρούτσος</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="2">Μέσος όρος</td>
                    <td>9.5</td>
                </tr>      
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Coding Factory</td>
                </tr>
        </thead>




    </table>
    
</body>
</html>
